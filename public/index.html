<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>Oyodo</title>
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <nav class="tab-bar">
            <button class="tab-item active" data-tab="home">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>首頁</span>
            </button>
            <button class="tab-item" data-tab="history">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span>通知</span>
            </button>
            <button class="tab-item" data-tab="send">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                <span>發送</span>
            </button>
        </nav>

        <main class="tab-content">
            <section class="tab-pane active" id="homePane">
                <div class="page-header">
                    <h1>Oyodo</h1>
                    <p>推播通知服務</p>
                </div>
                
                <div class="card subscription-card">
                    <div class="card-header">
                        <div class="status-badge" id="statusBadge">
                            <span class="status-dot"></span>
                            <span id="statusText">檢查中...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-desc">訂閱後即可接收即時推播通知</p>
                        <button id="subscribeBtn" class="btn btn-primary btn-block" disabled>
                            訂閱通知
                        </button>
                    </div>
                </div>

                <div class="card stats-card">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="statTotal">-</span>
                            <span class="stat-label">總通知數</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="statToday">-</span>
                            <span class="stat-label">今日通知</span>
                        </div>
                    </div>
                </div>

                <div class="recent-section">
                    <h3>最近通知</h3>
                    <div id="recentList" class="notification-list">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <p>尚無通知</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="tab-pane" id="historyPane">
                <div class="page-header">
                    <h1>通知歷史</h1>
                    <p>所有推播記錄</p>
                </div>
                <div id="notificationList" class="notification-list full-list">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <p>尚無通知記錄</p>
                    </div>
                </div>
            </section>

            <section class="tab-pane" id="sendPane">
                <div class="page-header">
                    <h1>發送通知</h1>
                    <p>向所有訂閱者推播</p>
                </div>
                
                <form id="sendForm" class="send-form">
                    <div class="form-group">
                        <label for="apiKeyInput">API 金鑰</label>
                        <input type="password" id="apiKeyInput" placeholder="輸入 API Key" autocomplete="off">
                        <button type="button" class="btn-icon toggle-password" id="toggleApiKey">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="titleInput">標題 <span class="required">*</span></label>
                        <input type="text" id="titleInput" placeholder="通知標題" required maxlength="100">
                        <span class="char-count"><span id="titleCount">0</span>/100</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="bodyInput">內文 <span class="required">*</span></label>
                        <textarea id="bodyInput" placeholder="通知內容" required rows="3" maxlength="500"></textarea>
                        <span class="char-count"><span id="bodyCount">0</span>/500</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="detailInput">詳情 <span class="optional">(選填)</span></label>
                        <textarea id="detailInput" placeholder="點擊通知後顯示的詳細內容" rows="5" maxlength="2000"></textarea>
                        <span class="char-count"><span id="detailCount">0</span>/2000</span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-send" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        發送通知
                    </button>
                </form>
                
                <div id="sendResult" class="send-result" style="display: none;"></div>
            </section>
        </main>

        <div class="detail-modal" id="detailModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-back" id="closeDetailBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        返回
                    </button>
                </div>
                <div class="modal-body">
                    <div class="detail-header">
                        <h2 id="detailTitle"></h2>
                        <time id="detailTime"></time>
                    </div>
                    <p class="detail-body" id="detailBody"></p>
                    <div class="detail-content" id="detailContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
